title: seedcase-theme
authors:
  - name: Luke W. Johnston
    orcid: 0000-0003-4169-2616
  - name: Signe Kirk Brødbæk
    orcid: 0009-0000-2208-7088
  - name: Marton Vago
    orcid: 0009-0007-4628-655X
  - name: Joel Ostblom
    orcid: 0000-0003-0051-3239
  - name: Kristiane Beicher
    orcid: 0000-0001-7556-9566
version: 0.7.1
quarto-required: ">=1.7.0"
contributes:
  formats:
    common:
      shortcodes:
        - quarto-ext/fontawesome
    html:
      from: markdown+emoji
      toc: true
      toc-location: right
      toc-depth: 3

  project:
    project:
      type: website
      execute-dir: project

    website:
      page-navigation: true
      favicon: logos/seedcase/icon.svg
      repo-branch: main
      repo-actions: [edit, issue, source]
      search:
        location: navbar
        type: textbox
      navbar:
        pinned: true
        background: light
      page-footer:
        border: true
        center:
          - text: "License: CC-BY 4.0"
            href: https://seedcase-project.org/license
          - text: "Code of Conduct"
            href: "https://github.com/seedcase-project/.github/blob/main/CODE_OF_CONDUCT.md"
          - text: "Contributing"
            href: "https://guidebook.seedcase-project.org/"
          - text: "Funded by the Novo Nordisk Foundation"
            href: https://seedcase-project.org/#acknowledgements

    csl: vancouver.csl
    format: seedcase-theme-html
    brand: _brand.yml
